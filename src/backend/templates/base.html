<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Relatives</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', path='css/headers.css')}}">
        <link rel="icon" type="image/png"href="{{ url_for('static', path='img/favicon.ico')}}">
        {% block extra_head %} {% endblock %}
    </head>
    <body class="container-fluid d-flex flex-column h-100">
        <header class="row align-items-center justify-content-center justify-content-sm-between px-3 py-3 mb-4 border-bottom">
            <div class="col-auto text-center mx-2">
                <a href="/" class="d-flex col-md-3 mb-2 mb-md-0 text-dark fs-2 fw-bold text-decoration-none">
                    Relatives
                </a>
            </div>

            <div class="col mx-2 d-none d-sm-block">
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <!--          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>-->
                    <!--          <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>-->
                    <!--          <li><a href="#" class="nav-link px-2 link-dark">About</a></li>-->
                </ul>
            </div>

            <div class="col-auto text-center d-flex">
                {{ request.user.display_name }}
                {% if request.user.is_authenticated %}
                <button id="logout-button" type="button" class="btn btn-outline-secondary ms-auto">Log out</button>
                {% else %}
                <a href="{{ url_for('ui_login') }}" class="ms-auto"><button type="button" class="btn btn-outline-primary me-2">Log in</button></a>
                <a href="{{ url_for('ui_signup') }}"><button type="button" class="btn btn-primary">Sign-up</button></a>
                {% endif %}
            </div>
        </header>

        <main class="d-flex flex-column justify-content-center my-auto overflow-scroll h-100">
            {% block content %} {% endblock %}
        </main>

        <footer class="footer border-top mb-2 mt-2 text-muted text-center text-small">
            <div class="row pt-2">
                <div class="col-12">&copy; 2022 Denis Kazakov</div>
                <div class="col-12">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="https://www.privacypolicygenerator.org/live.php?token=LGeJhynKlKJkaIj0CMEmcn0PrVCNl5xR">Privacy</a></li>
                        <!-- <li class="list-inline-item"><a href="#">Terms</a></li>-->
                    </ul>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', path='js/main.js') }}"></script>
        {% block extra_script %} {% endblock %}
    </body>
</html>
