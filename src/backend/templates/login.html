{% extends "base.html" %}

{% block extra_head %}
<link href="{{ url_for('static', path='css/login.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto">
  <div>
    <h2 class="h3 mb-3 fw-normal">Please sign in</h2>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="email-input" placeholder="name@example.com">
      <label for="email-input">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="password-input" placeholder="Password">
      <label for="password-input">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" id="sign-in-button">Sign in</button>
  </div>
</main>
{% endblock %}

{% block extra_script %}
<script src="{{ url_for('static', path='js/login.js') }}"></script>
{% endblock %}
